<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator app</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <div>
        <h3>calc</h3>
      </div>
      <div>
        theme switch
      </div>
    </header>
    
    <input type="number">

    <section class="keyboard-grid">
      <button class="keypad key-num" value="7">7</button>
      <button class="keypad key-num" value="8">8</button>
      <button class="keypad key-num" value="9">9</button>
      <button class="keypad key-delete">DEL</button>
      <button class="keypad key-num" value="4">4</button>
      <button class="keypad key-num" value="5">5</button>
      <button class="keypad key-num" value="6">6</button>
      <button class="keypad key-add operation-key" value="add">+</button>
      <button class="keypad key-num" value="1">1</button>
      <button class="keypad key-num" value="2">2</button>
      <button class="keypad key-num" value="3">3</button>
      <button class="keypad key-substract operation-key" value="substract">-</button>
      <button class="keypad key-num" value=".">.</button>
      <button class="keypad key-num" value="0">0</button>
      <button class="keypad key-divide operation-key" value="divide">/</button>
      <button class="keypad key-multiply operation-key" value="multiply">*</button>
      <button class="keypad key-reset key-2fr">RESET</button>
      <button class="keypad key-equal key-2fr">=</button>
    </section>
  </main>
  


  <script src="./js/main.js"></script>

</body>
</html>
