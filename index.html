<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator app</title>
</head>
<body data-theme="1">

  <main>
    <header>
      <div>
        <h1>calc</h1>
      </div>
      <div class="theme-switch-wrapper">
        <label for="theme-range-switch" id="theme-tag">THEME</label>
        <div class="theme-switch">
          <div class="range-input-values">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <input type="range" name="theme" onchange="" min="1" step="1" id="theme-range-switch" max="3"
            value="2">
        </div>
      </div>
      
    </header>
    
    <label for="number"><input type="number" id="number"></label>

    <section class="keyboard-grid">
      <button class="key-num" value="7">7</button>
      <button class="key-num" value="8">8</button>
      <button class="key-num" value="9">9</button>
      <button class="key-delete">DEL</button>
      <button class="key-num" value="4">4</button>
      <button class="key-num" value="5">5</button>
      <button class="key-num" value="6">6</button>
      <button class="key-add operation-key" value="add">+</button>
      <button class="key-num" value="1">1</button>
      <button class="key-num" value="2">2</button>
      <button class="key-num" value="3">3</button>
      <button class="key-substract operation-key" value="substract">-</button>
      <button class="key-num" value=".">.</button>
      <button class="key-num" value="0">0</button>
      <button class="key-divide operation-key" value="divide">/</button>
      <button class="key-multiply operation-key" value="multiply">*</button>
      <button class="key-reset key-2fr">RESET</button>
      <button class="key-equal key-2fr">=</button>
    </section>
  </main>
  
  <footer class="attribution">
        Design by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend
          Mentor</a>.
        Coded by <a href="https://github.com/mikhailkollen/Calculator-Project" target="_blank"
          rel="noopener noreferrer">Mikhail Kollen</a>.
  </footer>


  <script src="./js/main.js"></script>

</body>
</html>
